<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns = "http://www.w3.org/1999/xhtml" >
    <head>
        <title>Datos de la Persona</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h1>Datos de la Persona</h1>
        <a th:href ="@{/}">Regresar</a><!--cuando es hipervinculo se usa el @-->
        <br/>
        <!--th:object = ${persona} se usa para enlazar el formulario a un objeto-->
        <form th:action="@{/guardar}" method="post" th:object = "${usuarios}">
            <input type="hidden" name="idPersona" th:field ="*{idUsuario}"/>
            
            <label for="nombre">Nombre: </label>
            <!-- th:field ="*{nombre}" * se usa para asociar el atributo del objecto -->
            <input type="text" name ="nombre" th:field ="*{nomUsuario}"/> 
            <span th:errors="*{nomUsuario}"></span>
            <br/><br/>
            <label for="apellido">Apellido: </label>
            <input type="text" name ="apellido" th:field ="*{apellidoUsuario}"/>
            <br/><br/>
            <label for="email">Email: </label>
            <input type="email" name ="email" th:field ="*{emailUsuario}"/>
            <br/><br/>
            <label for="direccion">Direccion: </label>
            <input type="text" name ="direccion" th:field ="*{direUsuario}"/>
            <br/><br/>
            <label for="password">Contrase√±a: </label>
            <input type="password" name ="passUsuario" th:field ="*{passUsuario}"/>
            <br/><br/>
            <button type="submit">Guardar</button>
            
        </form>
    </body>
</html>
